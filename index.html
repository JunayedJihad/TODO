<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous' />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h4 id="app_name">TODO App</h4>
        <div id="newTask" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-regular fa-plus"></i>
        </div>
        <h5>Tasks</h5>


        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="mt-1  mb-2 ">Task Title</p>
                        <input type="text" name="" id="title" class="form-control">
                        <code id="mssg"></code>

                        <p class="mt-1  mb-2 ">Date</p>
                        <input type="date" name="" id="date" class="form-control">

                        <p class="mt-2  mb-2 ">Task Description</p>
                        <textarea name="" id="desc" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="add">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks">
            <!-- <div class="task">
                <span>Task 1</span>
                <span>2022-01-20</span>
                <p>Lorem ipsum dolor sit amet</p>
                <span class="options">
                    <i class="fa-regular fa-pen-to-square" onclick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form"></i>
                    <i class="fa-regular fa-trash-can" onclick="deleteTask(this)"></i>
                </span>
            </div> -->
        </div>


    </main>





    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js'
        integrity='sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=='
        crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>

</html>
